<!DOCTYPE html><html lang="zh"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>天彬TianBIN | 新手指南</title><style>body{background:#f0f9f0;margin:0;padding:20px;font-family:Arial,sans-serif;color:#1b5e20}h1{text-align:center;margin-bottom:30px}.container{max-width:600px;margin:0 auto}.loading{text-align:center;padding:40px;font-size:16px}.link-item{display:block;margin:10px 0;padding:15px;background:#fff;border-radius:8px;text-decoration:none;color:#1b5e20;box-shadow:0 2px 5px rgba(46,125,50,0.1);transition:all 0.3s;font-size:16px;font-weight:500;border-left:4px solid #4caf50}.link-item:hover{transform:translateY(-2px);box-shadow:0 4px 12px rgba(46,125,50,0.2);background:#e8f5e9}.error{padding:20px;background:#ffebee;color:#c62828;border-radius:8px;text-align:center;margin:20px 0}</style></head><body><div class="container"><h1>新手指南</h1><div id="content" class="loading">正在加载新手指南...</div></div><script>async function loadFileList(){try{const response=await fetch('https://api.wentianplay.com/api/help/index_1.json');if(!response.ok)throw new Error('网络响应异常');const data=await response.json();const contentDiv=document.getElementById('content');if(!Array.isArray(data)||data.length===0){contentDiv.innerHTML='<div class="error">未找到新手指南</div>';return;}contentDiv.innerHTML='';data.forEach(item=>{if(item.name&&item.url){const link=document.createElement('a');link.className='link-item';link.href=item.url;link.textContent=item.name;contentDiv.appendChild(link);}});}catch(error){const contentDiv=document.getElementById('content');contentDiv.innerHTML=`<div class="error">加载失败：${error.message}</div>`;}}document.addEventListener('DOMContentLoaded',loadFileList);</script></body></html>
